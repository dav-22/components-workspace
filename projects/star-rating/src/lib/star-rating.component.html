<div class="main" [ngStyle]="{'flex-direction': flexDirection}">
  <div 
    class="content-stat" 
    [ngStyle]="{'width': flexDirection === 'row' || flexDirection === 'row-reverse' ? '50%' : '100%'}"
  >
    <div class="stat" *ngFor="let sr of starRating">
      <span>{{ sr.rating }}</span>
      <div class="bar-content">
        <div
          class="bar"
          [ngStyle]="{ background: color }"
          [style]="'width:' + sr.percentageYellow + '%'"
        ></div>
        <div
          class="bar"
          [ngStyle]="{ background: '#D1D1D1' }"
          [style]="'width:' + sr.percentageGray + '%'"
        ></div>
      </div>
      <!-- <span>{{ sr.count }}</span> -->
    </div>
  </div>
  <div class="rating">
    <div class="rating-num">
      <span>{{ averageRating().toFixed(2) }}</span>
    </div>
    <div class="stars-content">
      <div class="stars" *ngFor="let sr of starRating">
        <svg
          aria-hidden="true"
          style="width: 22px; height: 22px;"
          [ngStyle]="{
            color: sr.rating <= integerValue() ? color : '#D1D1D1'
          }"
          focusable="false"
          data-prefix="fas"
          data-icon="star"
          class="svg-inline--fa fa-star fa-w-18"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 576 512"
        >
          <path
            fill="currentColor"
            d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"
          ></path>
        </svg>
        <!-- <i class="fa fa-star" [ngStyle]="{color: sr.rating <= integerValue() ? color: '#A8A39D' }"></i> -->
        <!-- <img src="../../assets/icons/star-solid.svg"  [ngStyle]="{color: sr.rating <= integerValue() ? color: '#A8A39D' }" alt=""> -->
      </div>
    </div>
    <div class="votes">
      <span>{{ totalRating() + " " + labelVotes }}</span>
    </div>
  </div>
</div>
